<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <style>
        .box{border:1px solid black; }
    </style>
</head>
<body>
    <div class ="container">
        <div class="row">
               <div class="col-md-6 box alert">
                   <span class="text-primary"> Cell spans 6 Columns - Primary </span>
                   <button class="btn btn-primary btn-lg"> Large Button</button>
               </div>
               <div class="col-md-3 box alert-danger">
                   <span class="text-danger"> Cell spans 3 Columns - Primary </span>
                   <button class="btn btn-danger btn-xs"> Large Button</button>
                </div>
                <div class="col-md-3 box alert-info">
                    <span class="text-info"> Cell spans 3 Columns - Primary </span>
                    <button class="btn btn-info btn-sm"> Large Button</button>
                </div>
        </div>

        <div class="row">
            <div class="col-md-8 box alert-success">
                <span class="text-success"> Cell spans 8 Columns - Primary </span>
                <button class="btn btn-success btn-link"> Large Button</button>
                <form class="form-group-lg">
                    <label class="label">Enter Name :</label>
                    <input type="text" class="form-control"/>
                    <label class="label-primary"> Choose</label>
                    <select class="form-control">
                        <option>One</option><option>Two</option>
                    </select>
                    <input type="submit" value="Send" class="btn btn-primary"/> 
                </form>
            </div>
            <div class="col-md-4 box alert-warning">
                <span class="text-warning"> Cell spans 4 Columns - Primary </span>
                <button class="btn btn-warning btn-lg"> Large Button</button>
            </div>
            
        </div>

    </div>
</body>
</html>
